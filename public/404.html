<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cubic CRM - Redirigiendo...</title>
    <script>
      (function() {
        // Obtener la ruta actual
        var path = window.location.pathname;
        var search = window.location.search;
        var hash = window.location.hash;
        
        // Detectar si estamos en GitHub Pages
        var isGitHubPages = window.location.hostname.includes('github.io');
        var repoName = '/CUBIC-CRM';
        
        // Si estamos en GitHub Pages y la ruta incluye el nombre del repo, removerlo
        if (isGitHubPages && path.startsWith(repoName)) {
          path = path.substring(repoName.length);
        }
        
        // Remover '/404.html' si está presente
        path = path.replace('/404.html', '');
        
        // Si la ruta está vacía, usar '/'
        if (!path || path === '/') {
          path = '/';
        }
        
        // Construir la URL base
        var baseUrl = window.location.origin;
        if (isGitHubPages) {
          baseUrl += repoName;
        }
        
        // Construir la URL de redirección
        var redirectUrl = baseUrl + '/index.html' + path + search + hash;
        
        // Redirigir inmediatamente
        window.location.replace(redirectUrl);
      })();
    </script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #000;
        color: #00ff00;
      }
      .loading {
        text-align: center;
      }
      .spinner {
        border: 3px solid rgba(0, 255, 0, 0.3);
        border-top: 3px solid #00ff00;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="loading">
      <div class="spinner"></div>
      <p>Redirigiendo...</p>
    </div>
    <script>
      // Fallback: si el script anterior no funciona, intentar después de 100ms
      setTimeout(function() {
        if (window.location.pathname.includes('404.html')) {
          var path = window.location.pathname.replace('/404.html', '');
          var repoName = '/CUBIC-CRM';
          if (path.startsWith(repoName)) {
            path = path.substring(repoName.length);
          }
          if (!path || path === '/') {
            path = '/';
          }
          var baseUrl = window.location.origin;
          if (window.location.hostname.includes('github.io')) {
            baseUrl += repoName;
          }
          window.location.replace(baseUrl + '/index.html' + path);
        }
      }, 100);
    </script>
  </body>
</html>
