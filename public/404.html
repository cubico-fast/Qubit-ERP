<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover, shrink-to-fit=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <style>
      /* Forzar viewport inmediatamente antes de que cargue React */
      html, body {
        width: 100% !important;
        max-width: 100% !important;
        margin: 0 !important;
        padding: 0 !important;
        overflow-x: hidden !important;
        box-sizing: border-box !important;
      }
      * {
        box-sizing: border-box !important;
      }
      #root {
        width: 100% !important;
        max-width: 100% !important;
        min-width: 0 !important;
        margin: 0 !important;
        padding: 0 !important;
      }
      @media screen and (max-width: 768px) {
        html {
          font-size: 16px !important;
          width: 100% !important;
          max-width: 100% !important;
          -webkit-text-size-adjust: 100% !important;
          -ms-text-size-adjust: 100% !important;
        }
        body {
          font-size: 16px !important;
          width: 100% !important;
          max-width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
        }
        #root {
          width: 100% !important;
          max-width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
        }
        #root > div {
          width: 100% !important;
          max-width: 100% !important;
        }
      }
    </style>
    <title>Qubit - Sistema de Gestión</title>
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <script>
      // Ajustar la URL antes de que React Router la maneje
      (function() {
        var path = window.location.pathname;
        var search = window.location.search;
        var hash = window.location.hash;
        
        // Detectar si estamos en GitHub Pages
        var isGitHubPages = window.location.hostname.includes('github.io');
        var repoName = '/CUBIC-CRM';
        
        // Remover '/404.html' si está presente
        path = path.replace('/404.html', '');
        
        // Si estamos en GitHub Pages y la ruta incluye el nombre del repo, removerlo
        // Esto es necesario porque React Router espera la ruta sin el prefijo del repo
        if (isGitHubPages && path.startsWith(repoName)) {
          path = path.substring(repoName.length);
        }
        
        // Si la ruta está vacía o es solo '/', usar '/'
        if (!path || path === '/' || path === repoName || path === repoName + '/') {
          path = '/';
        }
        
        // Construir la nueva URL sin recargar la página
        // React Router manejará la ruta correctamente con el basePath configurado
        var newPath = path + search + hash;
        
        // Usar history.replaceState para cambiar la URL sin recargar
        // Esto permite que React Router maneje la ruta correctamente
        if (window.history && window.history.replaceState) {
          window.history.replaceState(null, '', newPath);
        }
      })();
      
      // Manejar callback de OAuth de Outlook
      window.addEventListener('load', () => {
        if (window.location.hash) {
          const hash = window.location.hash.substring(1)
          const params = new URLSearchParams(hash)
          const accessToken = params.get('access_token')
          const error = params.get('error')
          
          if (accessToken && window.opener) {
            window.opener.postMessage({
              type: 'OUTLOOK_OAUTH_SUCCESS',
              accessToken: accessToken
            }, window.location.origin)
            window.close()
          } else if (error && window.opener) {
            window.opener.postMessage({
              type: 'OUTLOOK_OAUTH_ERROR',
              error: error
            }, window.location.origin)
            window.close()
          }
        }
      })
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Los scripts se inyectarán automáticamente durante el build -->
    <script>
      // Cargar los scripts del index.html compilado
      // Esto se reemplazará durante el build con los scripts reales
      var scripts = document.querySelectorAll('script[type="module"][src*="index"]');
      if (scripts.length === 0) {
        // Si no hay scripts, buscar en el index.html y copiarlos
        fetch('/index.html')
          .then(response => response.text())
          .then(html => {
            var parser = new DOMParser();
            var doc = parser.parseFromString(html, 'text/html');
            var scripts = doc.querySelectorAll('script[type="module"], link[rel="stylesheet"]');
            scripts.forEach(function(script) {
              document.head.appendChild(script.cloneNode(true));
            });
          })
          .catch(function() {
            // Fallback: intentar cargar desde assets
            var script = document.createElement('script');
            script.type = 'module';
            script.src = '/assets/index.js';
            document.body.appendChild(script);
          });
      }
    </script>
  </body>
</html>
