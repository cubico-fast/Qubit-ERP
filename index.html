<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover, shrink-to-fit=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <style>
      /* Forzar viewport inmediatamente antes de que cargue React */
      html, body {
        width: 100% !important;
        max-width: 100% !important;
        margin: 0 !important;
        padding: 0 !important;
        overflow-x: hidden !important;
        box-sizing: border-box !important;
      }
      * {
        box-sizing: border-box !important;
      }
      #root {
        width: 100% !important;
        max-width: 100% !important;
        min-width: 0 !important;
        margin: 0 !important;
        padding: 0 !important;
      }
      @media screen and (max-width: 768px) {
        html {
          font-size: 16px !important;
          width: 100% !important;
          max-width: 100% !important;
          -webkit-text-size-adjust: 100% !important;
          -ms-text-size-adjust: 100% !important;
        }
        body {
          font-size: 16px !important;
          width: 100% !important;
          max-width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
        }
        #root {
          width: 100% !important;
          max-width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
        }
        #root > div {
          width: 100% !important;
          max-width: 100% !important;
        }
      }
    </style>
    <title>Cubic CRM - Sistema de Gestión</title>
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <!-- Facebook SDK for JavaScript -->
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/es_ES/sdk.js"></script>
    <script>
      // Guardar la ruta actual en sessionStorage ANTES de que React se cargue
      // Esto ayuda a restaurar la ruta si GitHub Pages redirige a 404.html
      (function() {
        if (window.location.hostname.includes('github.io')) {
          var currentPath = window.location.pathname;
          // Solo guardar si no es index.html o 404.html
          if (currentPath && !currentPath.includes('index.html') && !currentPath.includes('404.html')) {
            try {
              sessionStorage.setItem('ghp_404_redirect', currentPath);
            } catch (e) {
              // Si sessionStorage no está disponible, ignorar
            }
          }
        }
      })();
      
      // Manejar callback de OAuth de Outlook
      window.addEventListener('load', () => {
        if (window.location.hash) {
          const hash = window.location.hash.substring(1)
          const params = new URLSearchParams(hash)
          const accessToken = params.get('access_token')
          const error = params.get('error')
          
          if (accessToken && window.opener) {
            window.opener.postMessage({
              type: 'OUTLOOK_OAUTH_SUCCESS',
              accessToken: accessToken
            }, window.location.origin)
            window.close()
          } else if (error && window.opener) {
            window.opener.postMessage({
              type: 'OUTLOOK_OAUTH_ERROR',
              error: error
            }, window.location.origin)
            window.close()
          }
        }
      })
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
